<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investimentos em Criptomoedas</title>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Pre√ßos das Criptomoedas</h1>
    <ul id="precos"></ul>
    
    <h2>Sua Carteira</h2>
    <ul id="carteira"></ul>
    
    <h2>Comprar Criptomoeda</h2>
    <label>Criptomoeda ID: <input type="number" id="cripto_id"></label>
    <label>Quantidade: <input type="number" id="quantidade"></label>
    <button onclick="comprarCripto()">Comprar</button>
    
    <script>
        const usuarioId = 1;
        const socket = io("http://localhost:8080");

        function carregarPrecos() {
            fetch("/precos")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("precos").innerHTML = data.map(c => `<li>${c[0]}: $${c[1]}</li>`).join("");
                });
        }

        function carregarCarteira() {
            fetch(`/carteira/${usuarioId}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("carteira").innerHTML = data.map(c => `<li>${c[0]}: ${c[1]} (${c[2]})</li>`).join("");
                });
        }

        function comprarCripto() {
            const criptoId = document.getElementById("cripto_id").value;
            const quantidade = document.getElementById("quantidade").value;
            
            fetch("/comprar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ usuario_id: usuarioId, cripto_id: parseInt(criptoId), quantidade: parseFloat(quantidade) })
            });
        }

        socket.on("atualizacao_carteira", data => {
            if (data.usuario_id === usuarioId) {
                carregarCarteira();
            }
        });

        carregarPrecos();
        carregarCarteira();
    </script>
</body>
</html>
